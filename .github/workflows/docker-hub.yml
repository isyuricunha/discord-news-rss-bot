name: Docker Hub

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: read

jobs:
  push_to_registry:
    name: Build Docker image (PR validation)
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          tags: |
            discord-rss-bot:pr
          labels: |
            org.opencontainers.image.title=Discord RSS Bot
            org.opencontainers.image.description=Bot to monitor RSS feeds and post to Discord
            org.opencontainers.image.version=pr
            org.opencontainers.image.created=${{ github.event.pull_request.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
