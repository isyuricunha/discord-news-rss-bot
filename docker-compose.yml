services:
  discord-rss-bot:
    build: .
    container_name: discord-rss-bot
    restart: unless-stopped
    environment:
      # Required: Discord webhook URL
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - RSS_BOT_DATA=/app/data
      - RSS_BOT_LOGS=/app/logs
      - RSS_BOT_PID=/tmp/discord-rss-bot.pid
      
      # Optional: Bot behavior settings
      - CHECK_INTERVAL=${CHECK_INTERVAL:-300}        # Check feeds every 5 minutes
      - POST_DELAY=${POST_DELAY:-3}                  # Wait 3 seconds between posts
      - COOLDOWN_DELAY=${COOLDOWN_DELAY:-60}         # Wait 60 seconds on rate limit
      - MAX_POST_LENGTH=${MAX_POST_LENGTH:-1900}     # Maximum Discord message length
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-800} # Maximum content preview length
      - FEED_TIMEOUT=${FEED_TIMEOUT:-30}             # RSS feed request timeout in seconds
      
      # Optional: Custom RSS feeds
      # Option 1: Universal feeds (simple, all feeds in one variable)
      # - RSS_FEEDS=https://example.com/rss,https://another.com/feed,https://third.com/rss
      
      # Option 2: Category-based feeds (organized by categories with emojis)
      # - RSS_FEEDS_NEWS=https://g1.globo.com/dynamo/rss2.xml,https://rss.uol.com.br/feed/noticias.xml
      # - RSS_FEEDS_TECHNOLOGY=https://canaltech.com.br/rss/,https://tecnoblog.net/feed/
      # - RSS_FEEDS_SPORTS=https://globoesporte.globo.com/rss/ultimas/
      # - RSS_FEEDS_BUSINESS=https://www.infomoney.com.br/rss/
      
      # Note: RSS_FEEDS takes priority over category-based feeds
      # If no custom feeds are set, the bot will use default Brazilian news feeds
      
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - rss-bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; conn = sqlite3.connect('/app/data/posted_hashes.db'); conn.close()"]
      interval: 5m
      timeout: 30s
      retries: 3
      start_period: 30s

networks:
  rss-bot-network:
    driver: bridge

volumes:
  bot-data:
    driver: local
  bot-logs:
    driver: local
