name: Release

on:
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-release-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Force release branch to workflow sha
        run: git reset --hard ${{ github.sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest

      - name: Semantic version release
        id: semantic_release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: github-actions
          git_committer_email: actions@users.noreply.github.com
          build: "false"
          changelog: "false"

      - name: Set up Docker Buildx
        if: steps.semantic_release.outputs.released == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        if: steps.semantic_release.outputs.released == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        if: steps.semantic_release.outputs.released == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: steps.semantic_release.outputs.released == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.semantic_release.outputs.released == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/discord-rss-bot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/discord-rss-bot:${{ steps.semantic_release.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/discord-rss-bot:${{ steps.semantic_release.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.semantic_release.outputs.tag }}
            ghcr.io/${{ github.repository }}:${{ steps.semantic_release.outputs.version }}
          labels: |
            org.opencontainers.image.title=Discord RSS Bot
            org.opencontainers.image.description=Bot to monitor RSS feeds and post to Discord
            org.opencontainers.image.version=${{ steps.semantic_release.outputs.tag }}
            org.opencontainers.image.created=${{ github.run_id }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
